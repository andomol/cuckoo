<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Cuckoo CLock</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Pacifico&display=swap" rel="stylesheet">

</head>

<body>

  <h1 id="title">Cuckoo Clock ⏰</h1>

<div class="clock">
  <img src="images/cuckoo-clock.png" alt="cuckoo clock">
  <div class="bird">
    <img src="images/bird.png" alt="cuckoo bird">
  </div>
</div>


  <div class="hours">
    <button class="num1 stricking">1</button>
    <button class="num2 stricking">2</button>
    <button class="num3 stricking">3</button>
    <button class="num4 stricking">4</button>
    <button class="num5 stricking">5</button>
    <button class="num6 stricking">6</button>
    <button class="num7 stricking">7</button>
    <button class="num8 stricking">8</button>
    <button class="num9 stricking">9</button>
    <button class="num10 stricking">10</button>
    <button class="num11 stricking">11</button>
    <button class="num12 stricking">12</button>
  </div>

  <audio controls loop>
    <source src="sounds/cuckoo-ticking.wav" type="audio/wav">
  </audio>

  <footer>
    Made with ❤️ in Bristol.
  </footer>

  <script src="index.js" charset="utf-8"></script>
</body>

</html>
